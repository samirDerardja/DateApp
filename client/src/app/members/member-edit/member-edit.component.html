
@if (member) {

<div class="bg-gray-50 py-24 sm:py-32">
  <div class="mx-auto max-w-2xl px-6 lg:max-w-7xl lg:px-8">
    <h2 class="text-center text-base/7 font-semibold text-indigo-600">Deploy faster</h2>
    <p
      class="mx-auto mt-2 max-w-lg text-balance text-center text-4xl font-semibold tracking-tight text-gray-950 sm:text-5xl">
      Everything you need to deploy your app</p>
      @if(editForm.dirty) {
        <div class="col-span-8 pb-0">
          <div
            class="mt-10 bg-blue-100 border border-blue-200 text-sm text-blue-800 rounded-lg p-4 dark:bg-blue-800/10 dark:border-blue-900 dark:text-blue-500"
            role="alert" tabindex="-1" aria-labelledby="hs-soft-color-info-label">
            <span id="hs-soft-color-info-label" class="font-bold">Info</span> Attention! Veuillez enregistrer vos
            modifications.
          </div>
        </div>
      }
    
    <form id="editForm" (ngSubmit)="updateMember()" #editForm="ngForm" class="mt-16">
    <div class="grid gap-4 sm:mt-2 lg:grid-cols-2 lg:grid-rows-2">
      
      <div class="relative lg:row-span-2 ">
        <div class="absolute inset-px rounded-lg bg-white lg:rounded-l-[2rem]"></div>
        <div
          class="relative flex h-full flex-col overflow-hidden rounded-[calc(theme(borderRadius.lg)+1px)] lg:rounded-l-[calc(2rem+1px)]">
          <div class="px-8 pb-3 pt-8 sm:px-10 sm:pb-0 sm:pt-10">
            <h3 class="mt-2 text-2xl font-medium tracking-tight text-gray-950 max-lg:text-center">{{member.username}}
            </h3>
            <p class="mt-2 max-w-lg text-xl/6 text-gray-600 max-lg:text-center">{{member.city}}</p>
            <p class="mt-2 max-w-lg text-xl/6 text-gray-600 max-lg:text-center">{{member.age}} ans</p>
          </div>

          <div
            class="relative min-h-[30rem] w-full grow [container-type:inline-size] max-lg:mx-auto max-lg:max-w-sm h-full ">
            <div class="absolute inset-x-10 bottom-0 top-10 overflow-hidden h-full">


            
                <h3 class="mt-2 mb-2 text-lg font-medium tracking-tight text-gray-950 max-lg:text-center">Ce que je
                  recherche</h3>
                <textarea
                  class="form-control h-48 py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                  rows="3" name="lookingFor" placeholder="This is a textarea placeholder"
                  [(ngModel)]="member.lookingFor"></textarea>
              
              <div class="grid gap-4 grid-cols-1 mb-2">


                <div class="w-full space-y-3 mt-2">
                  <input type="text" name="country" placeholder="This is a textarea placeholder"
                    [(ngModel)]="member.country"
                    class="py-3 px-5 block w-full rounded-lg  border-gray-200 text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                    placeholder="Input text">
                </div>
                <!-- ... -->
                <div class="w-full space-y-3 mt-2">
                  <input type="text" name="city" placeholder="This is a textarea placeholder" [(ngModel)]="member.city"
                    class="py-3 px-5 block w-full rounded-lg  border-gray-200 text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                    placeholder="Input text">
                </div>
                <button form="editForm" [disabled]="!editForm.dirty"
                  class="py-2 px-3 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-950 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-200 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-400 dark:bg-blue-800/30 dark:hover:bg-blue-800/20 dark:focus:bg-blue-800/20">
                  Enregistrer les modifications
                </button>
              </div>
            </div>

          </div>

        </div>


        <div class="pointer-events-none absolute inset-px rounded-lg shadow ring-1 ring-black/5 lg:rounded-l-[2rem]">
        </div>
      </div>

      <div class="relative max-lg:row-start-1 row-span-1">
        <div class="absolute inset-px rounded-lg bg-white max-lg:rounded-t-[2rem]"></div>
        <div
          class="relative flex h-full flex-col overflow-hidden rounded-[calc(theme(borderRadius.lg)+1px)] max-lg:rounded-t-[calc(2rem+1px)]">
          <div class="px-8 pt-8 sm:px-10 sm:pt-10">

            <h3 class="mt-2 text-lg font-medium tracking-tight text-gray-950 max-lg:text-center">Introduction</h3>
           
              <div class="w-full space-y-3 mt-2">
                <textarea
                  class="form-control h-48 py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                  rows="3" name="introduction" placeholder="This is a textarea placeholder"
                  [(ngModel)]="member.introduction"></textarea>
              </div>
          
          </div>

        </div>
        <div
          class="pointer-events-none absolute inset-px rounded-lg shadow ring-1 ring-black/5 max-lg:rounded-t-[2rem]">
        </div>
      </div>

      <div class="relative max-lg:row-start-3 lg:col-start-2 lg:row-start-2 row">
        <div class="absolute inset-px rounded-lg bg-white"></div>
        <div class="relative flex h-full flex-col overflow-hidden rounded-[calc(theme(borderRadius.lg)+1px)]">
          <div class="px-8 pt-8 sm:px-10 sm:pt-10">
            
              <h3 class="mt-2 text-lg font-medium tracking-tight text-gray-950 max-lg:text-center">Interets</h3>
              <div class="w-full space-y-3 mt-2">
                <textarea
                  class="form-control h-48 py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                  rows="3" name="interests" placeholder="This is a textarea placeholder"
                  [(ngModel)]="member.interests"></textarea>
              </div>
           
          </div>

        </div>
        <div class="pointer-events-none absolute inset-px rounded-lg shadow ring-1 ring-black/5"></div>
      </div>


     
   
    </div>
    <div class="relative lg:row-span-2 mt-4">
      <div class="absolute inset-px rounded-lg bg-white max-lg:rounded-b-[2rem] lg:rounded-r-[2rem]"></div>
      <div
        class="relative flex h-full flex-col overflow-hidden rounded-[calc(theme(borderRadius.lg)+1px)] max-lg:rounded-b-[calc(2rem+1px)] lg:rounded-r-[calc(2rem+1px)]">
        <div class="px-8 pb-3 pt-8 sm:px-10 sm:pb-0 sm:pt-10">
          <h2 class="mt-2 mb-4 text-lg font-medium tracking-tight text-gray-950 max-lg:text-center">Modifier la photo de
            profil</h2>
     
           
              <app-photo-editor [member]="member" (memberChange)="onMemberChange($event)"></app-photo-editor>
            
        </div>
      </div>
      <div
        class="pointer-events-none absolute inset-px rounded-lg shadow ring-1 ring-black/5 max-lg:rounded-b-[2rem] lg:rounded-r-[2rem]">
      </div>
    </div>
  </form>
  </div>
</div>

}
